<a  routerLink="/admin/manageproduct/create">adicionar produto</a>
@if (productsList && productsList.length > 0) {
    <table class="table p-3 border-3 table-striped">
        <thead class="table-secondary">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Preço</th>
            <th scope="col">Descrição</th>
            <th scope="col">STATUS</th>
            <th scope="col">&nbsp;</th>
            <th scope="col">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
            @for (item of productsList; track item.id) {
                <tr>
                    <th scope="row">{{ item.id }}</th>
                    <td>{{ item.name }}</td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.description }}</td>
                    <td>{{ item.available ? 'Disponível' : 'Indisponível' }}</td>
                    <td><button (click)="Edit(item.id)">Editar</button></td>
                    <td><button (click)="Delete()">Deletar</button></td>
                </tr>
            }
        </tbody>
         
    </table>
}
@else {
    <div class="alert alert-warning" role="alert">
        Não há produtos.
    </div>}
