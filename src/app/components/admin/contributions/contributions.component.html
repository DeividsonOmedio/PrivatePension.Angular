@if (ContribuitionList && ContribuitionList.length > 0) {
    <h2 class="mb-3 mt-5 ms-2">Aportes</h2>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">PRODUTO</th>
            <th scope="col">Valor</th>
            <th scope="col">DATA</th>
          </tr>
        </thead>
        <tbody>
            @for (item of ContribuitionList; track item.id) {
                <tr>
                    <th scope="row">{{ item.id }}</th>
                    <td>{{ item.purchaseId }}</td>
                    <td>{{  item.amount | currency }}</td>
                    <td>{{ item.contributionDate | date: 'dd/MM/yyyy - HH:mm:ss' }}</td>
                </tr>
            }
        </tbody>
         
    </table>
}
@else {
    <div class="alert alert-warning" role="alert">
        Não há aportes.
    </div>}
