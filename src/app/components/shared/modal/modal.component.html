<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{Title}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            @if (!Delete){
                <label for="valor">Valor: $</label>
                <input class=" mx-1 px-2" type="number" name="valor" id="valor" placeholder="Insira o valor" (input)="onAmountInput($event)">
            } @else {
                <p>Tem certeza que deseja excluir?</p>
            }
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{{BtnCancel}}</button>
          <button type="button" class="btn btn-primary" (click)="submit()"  data-bs-dismiss="modal">{{BtnConfirm}}</button>
        </div>
      </div>
    </div>
  </div>
